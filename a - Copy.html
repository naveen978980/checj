<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Business Landing Page</title>
  <link rel="stylesheet" href="cs.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">My Business</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <a href="#" class="cart-icon">Cart <span id="cart-count">0</span></a>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to Our Store</h1>
    <p>Discover the best products tailored just for you!</p>
    <button class="buy-now">Buy Now</button>
  </section>

  <!-- Products/Shop Section -->
  <section id="shop" class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Product 1</h3>
        <p>$25</p>
        <button class="add-to-cart" data-price="25">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$30</p>
        <button class="add-to-cart" data-price="30">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h3>Product 3</h3>
        <p>$45</p>
        <button class="add-to-cart" data-price="45">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta">
    <h2>Ready to Purchase?</h2>
    <a href="#" class="checkout">View Cart & Checkout</a>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 My Business</p>
    <div class="social-media">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <script src="java.js"></script>
</body>
</html>
